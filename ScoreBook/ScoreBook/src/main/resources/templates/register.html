<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ユーザー登録 - ScoreBook</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: linear-gradient(180deg,#071127 0%, #0b1220 100%); color: #eef2ff; height:100vh; display:flex; align-items:center; justify-content:center; font-family: Poppins, Arial;}
    .card { width:420px; padding:24px; border-radius:12px; background: rgba(255,255,255,0.03); border:1px solid rgba(255,255,255,0.04); }
    .form-control { background: rgba(255,255,255,0.02); border:1px solid rgba(255,255,255,0.04); color:#fff; }
    .form-control::placeholder { color: rgba(255,255,255,0.6); }
    .btn-primary { background: linear-gradient(90deg,#7b61ff,#6f42c1); border:none; }
    .text-danger { color:#ffb4b4; }
    a { color:#cfc6ff; }
  </style>
</head>
<body>
  <div class="card">
    <h4 class="mb-3">アカウント作成</h4>

    <div th:if="${serverError}" class="alert alert-danger" th:text="${serverError}"></div>

    <form th:action="@{/register}" method="post" th:object="${registrationForm}">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

      <div class="mb-3">
        <label class="form-label">ユーザー名</label>
        <input type="text" th:field="*{username}" class="form-control" placeholder="3〜50文字" />
        <div class="form-text text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
      </div>

      <div class="mb-3">
        <label class="form-label">表示名</label>
        <input type="text" th:field="*{displayName}" class="form-control" placeholder="表示名" />
        <div class="form-text text-danger" th:if="${#fields.hasErrors('displayName')}" th:errors="*{displayName}"></div>
      </div>

      <div class="mb-3">
        <label class="form-label">パスワード</label>
        <input type="password" th:field="*{password}" class="form-control" placeholder="6文字以上" />
        <div class="form-text text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
      </div>

      <div class="mb-3">
        <label class="form-label">パスワード（確認）</label>
        <input type="password" th:field="*{confirmPassword}" class="form-control" placeholder="再入力" />
        <div class="form-text text-danger" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></div>
      </div>

      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary">登録する</button>
      </div>
    </form>

    <div class="mt-3 text-muted" style="font-size:0.9rem;">
      既にアカウントをお持ちですか？ <a th:href="@{/login}">ログイン</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
