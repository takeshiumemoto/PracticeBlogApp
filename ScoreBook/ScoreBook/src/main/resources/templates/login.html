<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="layout :: bootstrap_head"></th:block>
<title>ログイン画面</title>
<body>
	<div class="login-card">
		<h4 class="mb-3">ScoreBookにログイン</h4>
		
		<div th:if="${loginError}" class="alert alert-danger" th:text="${loginError}">ログインに失敗しました</div>
	<form th:action="@{login}" method="post">
	  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
	  <div class="mb-3">
	  	<label class="form-label">ユーザー名</label>
	  	<input name="username" type="text" class="form-control" placeholder="ユーザー名" required autofocus>
	  </div>
	  <div class="mb-3">
	  	<label class="form-label">パスワード</label>
	  	<input name="password" type="password" class="form-control" placeholder="パスワード" required>
	  </div>
	  <div class="d-gid gap-2">
	  	<button type="submit" class="btn btn-primary">ログイン</button>
	  </div>
	</form>
	　　<div class="mt-3 text-muted" style="font-size:0.9rem;">
	  	<a th:href="@{/regist}">ユーザー登録する</a>
	　　</div>
	  <div class="mt-3 text-muted" style="font-size:0.9rem;">
	  	<a th:href="@{/guest}">ゲストで利用する</a>
	</div>
	</div>
</body>
</html>
