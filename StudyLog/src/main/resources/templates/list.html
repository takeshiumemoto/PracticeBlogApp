<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8">
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
  <h1>Blog List</h1>
  <a th:href="@{post/new}">新規作成</a>
<ul>
  <li th:each="post : ${posts}">
    <a th:href="@{/posts/{id}(id=${post.id})}" th:text="${post.title}">タイトル</a>
    <form th:action="@{/posts/{id}/delete}" method="post" style="display:inline">
      <button type="submit">削除</button>
    </form>
    
</ul>
</body>
</html>
